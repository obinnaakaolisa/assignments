<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Registration Page</title>
</head>

<body>
	<header></header>
	<main>
		<form action="#" class="register-form">
            <div class="form-row">
                <h1 class="page-title">Register</h1>
            </div>
			<div class="form-row">
				<div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input type="text" name="firstname" class="form-control" placeholder="Enter your firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="text" name="lastname" class="form-control" placeholder="Enter your lastname">
                </div>
			</div>
			<div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Email Address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number">
                </div>
			</div>
			<div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" class="form-control">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" class="form-control">
                </div>
            </div>
			<div class="form-row">
				<div class="form-group">
                    <label for="fav-color">Favorite Color:</label>
                    <input type="color" name="fav-color" value="#0f043d" class="form-control">
                </div>
				<div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password">
                </div>
            </div>
            <div class="form-row">
                <button class="btn form-control" type="submit">Sign Up</button>
            </div>
            <div class="form-row">
                <p class="form-text">
                    Already registered?
                    <a href="/" class="form-link">Login</a>
                </p>
            </div>
		</form>
	</main>
	<footer></footer>
	<script src="assets/js/script.js"></script>
</body>

</html>
