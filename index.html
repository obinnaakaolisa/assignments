<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Login Page</title>
</head>

<body>
	<header>
		
	</header>
	<main>
		<form action="#" class="login-form" id="loginForm">
            <div class="form-row">
                <h1 class="page-title">Login</h1>
            </div>
			<div class="form-row">
				<div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email Address" required>
                </div>
			</div>
			<div class="form-row">
				<div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>
				<div class="form-row">
					<button class="btn form-control" id="loginBtn" type="submit">Login</button>
                </div>
                <div class="form-row">
                    <p class="form-text">
                        Not yet registered?
                        <a href="/register.html" class="form-link">Sign Up</a>
                    </p>
                </div>
		</form>
	</main>
	<footer></footer>
	<script src="assets/js/script.js"></script>
</body>

</html>
